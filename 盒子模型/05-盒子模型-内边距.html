<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 内边距 padding 加了会把盒子撑大 */
            padding: 50px;

            /* padding 属性 可以当作符合属性使用，表示单独设置某个方向的内边距 */
            /* padding 最多取4个值 */
            padding: 10px 20px 40px 80px;


            /* 四值：上 右 下 左 */
            /* 三值： 上 左右 下 */
            /* 两值：上下 左右 */
            /* 差一个数就看对面 */
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
