<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (行内，id，类，标签) */
        /* （0,0,1,1） */
        .father p {
            color: red;

        }
        /* (0,0,2,0) */
        .father .son {
            color: green;

        }
        /* (0,1,0,1) */
        div #one {
            color: pink;

        }


    </style>
</head>
<body>
    <div class="father">
        <p class="son" id="one">这是一个标签</p>
    </div>
</body>
</html>
